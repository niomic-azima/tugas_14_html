<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas 14-2</title>
  </head>
  <body>
    <div>
      <h1>FORM LOGIN</h1>
      <form action="/loged" method="get">
        <div>
          <label for="username">Jumlah Minimal: 4, Maksimal: 8 Karakter</label>
          <br />
          <input
            type="text"
            name="username"
            placeholder="Username"
            minlength="4"
            maxlength="8"
          />
        </div>
        <br />
        <div>
          <label for="password">Jumlah Minimal: 5, Maksimal: 15 Karakter</label>
          <br />
          <input
            type="text"
            name="password"
            minlength="5"
            maxlength="15"
            placeholder="Password"
          />
        </div>
        <br />
        <button type="submit">LOGIN</button>
      </form>
      <p>Semoga ilmu yang dipelajari berkah - Tugas 14-2</p>
    </div>
  </body>
</html>
